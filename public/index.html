<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Reservación de salas</h1>
    <div class="company">
      <div class="room entrace">
        <p>Entrada</p>
      </div>
      <div class="room irazu">
        <div class="irazu__sofa">
          <div class="irazu__sofa-items">
            <div class="seat a"></div>
            <div class="seat b"></div>
            <div class="arm a"></div>
            <div class="arm b"></div>
            <div class="back"></div>
          </div>
        </div>
        <div class="irazu__chairs">
          <div class="irazu__chair a">
            <div class="irazu__chair-items">
              <div class="irazu__chair-arm a"></div>
              <div class="irazu__chair-arm b"></div>
              <div class="irazu__chair-back"></div>
            </div>
          </div>
          <div class="irazu__chair b">
            <div class="irazu__chair-items">
              <div class="irazu__chair-arm a"></div>
              <div class="irazu__chair-arm b"></div>
              <div class="irazu__chair-back"></div>
            </div>
          </div>
        </div>
        <div class="content">
          <p>Sala Irazú</p>
        </div>
      </div>
    </div>
  </body>
</html>
